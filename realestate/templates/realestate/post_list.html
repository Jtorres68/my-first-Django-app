<!DOCTYPE html>
<html>
    <head>
        <title>My Real Estate App</title>
    </head>
    <body>
        <div>
            <h1><a href="/">A Mock Real Estate Site</a></h1>
        </div>
        
        {% for post in posts %}
            <div>
                <h3><a href="">Address: {{ post.address }}</a></h3>
                <p>{{ post.published_date }}</p><br>
                <p>{{ post.description|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>

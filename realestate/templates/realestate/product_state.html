{% extends 'realestate/base.html' %}

{% block content %}
    <form method="GET">
        {{ filter.form.as_table}}
        <button type="submit" class="btn btn-default">{{ posts.seller }}</button>
    </form>

    {% for posts in filter.qs %}
        <div>
            <h3><a href="{% url 'post_detail' pk=posts.pk %}">{{ posts.address }}</a></h3>
            <p>{{ posts.published_date }}</p><br>
            <p>{{ posts.seller }}</p>
            <p>This many people are interested: <a href="{% url 'post_detail' pk=posts.pk %}">{{ posts.comments.count }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
